revolte:
  version: "1.0"
  project: Teams
  appName: message-service
  type: WEB_SERVICE
  health: /health
  port: 8080
  env:
    #preview, staging, production
    preview:
      entryPoint: "Program.cs"
      specs:
        compute:
          cpu: 2 #1,2,4,8
          memory: 2
          storage: 30
        database:
          cpu: 2
          memory: 1
          storage: 30
          engine: postgres
          version: "16"
      variables:
        BASE_URL: /api/v1
        DATABASE_URL: "#{dbUrl}"
        DATABASE_PORT: "#{dbPort}"
        DATABASE_USERNAME: "#{dbUsername}"
        DATABASE_PASSWORD: "#{dbPassword}"
        DATABASE_NAME: "#{dbName}"
        THIRD_PARTY_URL: https://testtt.requestcatcher.com/
    
    staging:
      entryPoint: "Program.cs"
      branch: "staging"
      specs:
        compute:
          cpu: 2 #1,2,4,8
          memory: 2
          storage: 30
        database:
          cpu: 2
          memory: 1
          storage: 30
          engine: postgres
          version: "16"
      variables:
        BASE_URL: /api/v1
        DATABASE_URL: "#{dbUrl}"
        DATABASE_PORT: "#{dbPort}"
        DATABASE_USERNAME: "#{dbUsername}"
        DATABASE_PASSWORD: "#{dbPassword}"
        DATABASE_NAME: "#{dbName}"
        THIRD_PARTY_URL: https://testtt.requestcatcher.com/

    production:
      entryPoint: "Program.cs"
      branch: "production"
      domain: "subdomain.poddle.com"
      specs:
        compute:
          cpu: 2 #1,2,4,8
          memory: 2
          storage: 30
          autoScaling:
            replica:
              min: 1
              max: 3
        database:
          cpu: 2
          memory: 1
          storage: 30
          engine: postgres
          version: "16"
      variables:
        BASE_URL: /api/v1
        DATABASE_URL: "#{dbUrl}"
        DATABASE_PORT: "#{dbPort}"
        DATABASE_USERNAME: "#{dbUsername}"
        DATABASE_PASSWORD: "#{dbPassword}"
        DATABASE_NAME: "#{dbName}"
        THIRD_PARTY_URL: https://testtt.requestcatcher.com/