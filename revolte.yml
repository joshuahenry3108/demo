revolte:
  version: "1.0"
  project: axxesMarine
  appName: axxess-marine-be
  type: WEB_SERVICE
  health: /api/v1/health
  port: 8080
  env:
    #preview, staging, production
    qa:
      branch: qa
      entryPoint: index.js
      domain: api.poddleops.com
      specs:
        compute:
          cpu: 2 #1,2,4,8
          memory: 2
          storage: 30
          autoScaling:
            replica:
              min: 1
              max: 3
        database:
          cpu: 2
          memory: 1
          storage: 30
          engine: postgres
          version: "16"
      variables:
        BASE_URL: /api/v1
        DATABASE_URL: "#{dbUrl}"
        DATABASE_PORT: "#{dbPort}"
        DATABASE_USERNAME: "#{dbUsername}"
        DATABASE_PASSWORD: "#{dbPassword}"
