poddle:
  version: "1.0"
  project: clique
  appName: clique-BE
  type: WEB_SERVICE
  health: /health
  port: 8080
  env:
    preview:
      entryPoint: "index.js"
      branch: "demo-dev-branch9999"
      domain: "clique-dev.poddleops.com"
      specs:
        compute:
          cpu: 2
          memory: 2
          storage: 30
          autoScaling:
            replica:
              min: 1
              max: 3 
        database:
          cpu: 2
          memory: 4
          storage: 50
          engine: "postgres"
          version: "16"
      variables:
        API_BASE_URL: https://your-url.com
        DATABASE_URL: "#{dbUrl}"
        DATABASE_PORT: "#{dbPort}"
        DATABASE_USERNAME: "#{dbUsername}"
        DATABASE_PASSWORD: "#{dbPassword}"
  
